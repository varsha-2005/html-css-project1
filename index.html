<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact form #02</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 style="text-align:center;">Contact form #02</h1>
    <div class="column">
        <div class="left">
            <p style="color:white"><b>Let's get in touch</b></p>
            <p style="color:white">We're open for any suggestion or just to have a chat</p>
            <p style="color:white">Address:198 west 21th street<br>suite 721 New York<br>NY 10016</p>
            <p style="color:white">Phone: 1234567891</p>
            <p style="color:white">Email: info@yoursite.com</p>
            <p style="color:white">Website: yoursite.com</p>
        </div>
        <div class="right">
            <b><p>Get in touch</p></b>
            <div class="box">
                <div class="input-box">
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="full_name" placeholder="Name"><br>
                </div>
                <div class="input-box">
                    <label for="email">Email Address</label><br>
                    <input type="text" id="email" name="email_address" placeholder="Email"><br>
                </div>
            </div>
            <label for="sub">Subject</label><br>
            <input type="text" id="sub" name="subject" placeholder="Subject"><br>
            <label for="mes">Message</label><br>
            <input type="text" id="mes" name="message" placeholder="Message"><br>
            <a href="index.html"><button>Send message</button> </a>
        </div>
    </div>
</body>
</html>
